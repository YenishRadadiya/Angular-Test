<table>
    <tr>
        <th>No. </th>
        <th>Title</th>
        <th>Author</th>
        <th>Status</th>
    </tr>
    @for(let book in books;track book){
    <tr>
        <td>book.id</td>
        <td>book.title</td>
        <td>book.author</td>
        <td>book.status</td>
    </tr>
    }

</table>
